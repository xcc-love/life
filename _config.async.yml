# 主题模式
theme: 
  switch: true # 如果为 false，将不会出现主题切换按钮，只加载设置默认主题模式。
  default: style-light # 设置主题默认模式 style-light style-dark

# 网站图标
favicon:
  logo: /static/img/link.png # 顶部 logo
  icon16: /static/img/link.png 
  icon32: /static/img/link.png
  appleTouchIcon: apple-touch-icon.png # iOS 添加到桌面是图标
  webmanifest: /site.webmanifest # 应用程序清单文件
  visibilitychange: true # 是否在离开窗口时切换标题显示
  hidden: /static/img/link.png # 离开窗口时显示图标
  showText: (/≧▽≦/)咦！又好了！ # 激活窗口时显示文字
  hideText: (●—●)喔哟，崩溃啦！ # 离开窗口显示文字

# CDN  
# Content Delivery Network，统一加载网络资源，有利于提高网页加载速度。当您需要添加三方插件来个性您的博客时，您应该优先使用 CDN 加载文件。
# JavaScript 资源类型说明：
# cdn:
#   css: 
#   js:
#     head:   # 插入到 head，其他三种默认时插入到 body 结尾的。
#     base:   # 立即加载并执行。
#     async:  # 异步加载，加载完成后立即执行。
#     defer:  # 异步加载资源，但最后执行。

# 字体图标 Icon
# assets:
#   icons: 
#     type: font  # 图标类型 font symbol
#     css:   # ont-class 图标资源 url （有值或为空时，将覆盖或去除内置 Font Awesome 5 图标）
#     js:    # 多色图标资源 url

# 用户信息 User
user:
  name: 小菜菜      # 昵称，用于侧栏或其他区域标识
  first_name: 菜菜  # 名，用于顶部将姓和名分别显示
  last_name: 小     # 姓，
  # email: xcc6667888@163.com  # 邮箱
  domain: https://xcc-nsn.gitee.io/life/  # 域名
  avatar: /img/avatar.jpg  # 头像
  describe: 这是一个小白，没错就是我，小菜菜，搞得第一个网站，记录一些文章吧 # 网站简介
  ruleText: 暂不接受个人博客以外的友链申请，确保您的网站内容积极向上，文章可有可无，花里胡哨的就行，原创70%以上，部署HTTPS。 #友链交换规则

# 搜索
search:
  enable: true
  type: local
  preload: true
  trigger: auto

# 导航栏 TopBars
top_bars:
  - title: 首页  # 标题
    url: /  # 路径
  - title: 档案
    url: /archives/
  # - title: 分类
  #   url: /categories/
  - title: 标签
    url: /tags/
  - title: 友情链接
    url: /links
  - title: 关于
    url: /about
    noswup: true  # 不使用局部刷新

# 侧栏 Sidebar
sidebar:
  social:  # 社交地址
    - name: github
      icon: fab fa-github   
      url: https://github.com 
    - name: weibo
      icon: fab fa-weibo
      url: https://weibo.com/u/5641726253
    - name: heart
      icon: far fa-heart
      url: https://gitee.com/xcc-nsn
  # 打字动画
  typedTextPrefix: I`m  # 为固定前缀
  typedText: [ 'Web Developer'] # 为打字效果切换条目，可设置多条，按顺序切换。
  info: # 个人信息 
    - key: 地址 
      val: 火星       
    - key: 年龄
      val: 18   
    - key: 职业
      val: 前端小白

