# 文章目录
toc:
  enable: true  # 是否开启
  list_number: true  # 是否显示编号
  max_depth: 3  # 生成 TOC 的最大深度
  min_depth: 1  # 生成 TOC 的最小深度

# 图片懒加载
# lazyload:
#   enable: true

# 字数统计
wordcount:
  enable: true
  count: true  # 字数统计
  time: false  # 阅读时间

# 归档页  默认下归档页时间轴卡片显示了标题和摘要信息，如果设置为 less 将只显示标题。
archive:
  type: more # less more

# 版权信息 设置您的文章的分享版权
creative_commons:
  license: by-nc-sa
  language: deed.zh
  post: false  # 在每篇文章末尾显示
  clipboard: false  # 是否在复制文章时，在剪贴板中追加版权信息（默认关闭）

# 自定义封面图
# 当您没有设置文章封面图时，将会显示主题内置的封面图，您可以通过修改配置来替换默认行为。
cover:
  default: /img/block.jpg  # 封面默认显示的图片
  type: img  # 封面显示类型，可选 img || date

# 日期格式化 Date Format 用于配置主题中使用日期的格式。
datetime_foramt:
  post_card:  # 文章卡片的格式
    date: YY-MM-DD
    time: HH:mm
  post_info:  # 文章详情页里的格式
    date: MM-DD
    time: HH:mm
  archive:  # 归档分类页的格式
    date: MM-DD
    time: HH:mm

# 自定义图标 Icon
icons:
  # 主题切换图标
  sun: far fa-sun
  moon: far fa-moon
  # 首页视频播放
  play: fas fa-play
  # 邮箱
  email: far fa-envelope
  # 分类进入图标
  next: fas fa-arrow-right
  # 文章详情 日期
  calendar: far fa-calendar-alt
  # 文章详情 时间
  clock: far fa-clock
  # 文章详情 作者
  user: far fa-user
  # 返回顶部 v1.1.3+
  back_top: fas fa-arrow-up
  # 查询 v1.1.5+
  search: fas fa-search
  # 关闭 v1.1.5+
  close: fas fa-times
  # 打赏 v1.1.7+
  reward: fas fa-hand-holding-usd

